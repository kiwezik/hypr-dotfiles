monitor=,preferred,auto,auto

exec-once = waybar -c ~/hypr-dotfiles/waybar/bottom.jsonc -s ~/hypr-dotfiles/waybar/style.css
exec-once = waybar -c ~/hypr-dotfiles/waybar/top.jsonc -s ~/hypr-dotfiles/waybar/style.css
exec-once = pactl set-source-mute @DEFAULT_SOURCE@ 1
exec-once = swww restore
exec-once = rm "$HOME/.cache/cliphist/db"
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 
exec-once = pkill dunst ; dunst -config ~/hypr-dotfiles/dunst/dunstrc

env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XCURSOR_THEME,breeze
env = __GL_MaxFramesAllowed,1

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, (notifications)
layerrule = ignorezero, (notifications)



general {
    gaps_in = 2
    gaps_out = 3
    border_size = 1
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
    col.active_border = rgba(595959aa)
    col.inactive_border = rgba(00000000)
}

decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 3
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    middle_click_paste = false
    disable_splash_rendering = true
}

input {
    kb_layout = us,ru
    kb_options = grp:lalt_lshift_toggle
    accel_profile = flat
    follow_mouse = 1
    sensitivity = 0.3
}

$mainMod = SUPER

bind = $mainMod, W, exec, AmneziaVPN
bind = $mainMod, P, exec, pavucontrol
bind = $mainMod, Y, exec, Telegram
bind = $mainMod + SHIFT, Y, exec, discord
bind = $mainMod, E, exec, nemo
bind = $mainMod, T, exec, tauon
bind = $mainMod + SHIFT, T, exec, spotify
bind = $mainMod, A, exec, firefox
bind = $mainMod, G, exec, steam
bind = $mainMod, Q, exec, kitty

bind = $mainMod, D, killactive
bind = alt, F4, killactive
bindl = $mainMod, M, exit
bind = $mainMod, C, togglefloating
bind = $mainMod, Z, togglesplit
bind = $mainMod, F, fullscreen

bind = $mainMod + shift, S, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png ; killall paplay ; paplay ~/hypr-dotfiles/assets/A.wav
bindl = $mainMod + shift, F, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png ; killall paplay ; paplay ~/hypr-dotfiles/assets/A.wav
bind = $mainMod + shift, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png ; killall paplay ; paplay ~/hypr-dotfiles/assets/A.wav
bind = $mainMod, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png ; killall paplay ; paplay ~/hypr-dotfiles/assets/A.wav
bind = $mainMod, Home, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png ; killall paplay ; paplay ~/hypr-dotfiles/assets/A.wav
bind = $mainMod + shift, Home, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png ; killall paplay ; paplay ~/hypr-dotfiles/assets/A.wav

bind = $mainMod, V, exec, pkill rofi || cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, bracketleft, exec, pkill rofi || sh ~/hypr-dotfiles/swww/rofi-wallpaper-launcher.sh
bind = $mainMod, bracketright, exec, sh ~/hypr-dotfiles/swww/random-wallpaper.sh
bind = $mainMod, space, exec, pkill rofi || rofi -show drun
bind = $mainMod, L, exec, sh ~/hypr-dotfiles/hyprland/hyprlock.sh

bind = $mainMod + shift, K, exec, killall waybar ; waybar -c ~/hypr-dotfiles/waybar/top.jsonc -s ~/hypr-dotfiles/waybar/style.css & waybar -c ~/hypr-dotfiles/waybar/bottom.jsonc -s ~/hypr-dotfiles/waybar/style.css ; pkill dunst ; dunst -config ~/hypr-dotfiles/dunst/dunstrc
bind = $mainMod + shift, N, exec, code ~/hypr-dotfiles/hyprland/hyprland.conf
bind = $mainMod + shift, M, exec, code ~/hypr-dotfiles
bind = $mainMod + shift, delete, exec, kitty hyprctl activewindow
bind = $mainMod + shift, mouse:274, exec, hyprpicker -a -f rgb

bindel = $mainMod + alt, left, resizeactive, -50 0
bindel = $mainMod + alt, right, resizeactive, 50 0
bindel = $mainMod + alt, up, resizeactive, 0 -50
bindel = $mainMod + alt, down, resizeactive, 0 50 
binde = $mainMod + shift, left, movewindow, l
binde = $mainMod + shift, right, movewindow, r
binde = $mainMod + shift, up, movewindow, u
binde = $mainMod + shift, down, movewindow, d 
binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d
bind = $mainMod, R, workspace, 1
bind = $mainMod + SHIFT, R, movetoworkspacesilent, 1
bind = $mainMod, X, workspace, 2
bind = $mainMod + SHIFT, X, movetoworkspacesilent, 2
bind = $mainMod, mouse:276, workspace, 3
bind = $mainMod + SHIFT, mouse:276, movetoworkspacesilent, 3
bind = $mainMod, mouse:275, workspace, 4
bind = $mainMod + SHIFT, mouse:275, movetoworkspacesilent, 4
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% ; killall paplay ; paplay ~/Dotfiles/assets/A.wav
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% ; pactl set-sink-mute @DEFAULT_SINK@ 0 ; killall paplay ; paplay ~/Dotfiles/assets/A.wav
bindel = shift, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindel = shift, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = $mainMod, XF86AudioMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle 
bindel = $mainMod, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%
bindel = $mainMod, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
bindel = $mainMod + shift, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -1%	
bindel = $mainMod + shift, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +1%	
bindel = $mainMod + alt, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -100%	
bindel = $mainMod + alt, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +100%	

bindel = $mainMod + shift, XF86AudioMute, exec, playerctl -a shuffle toggle
bindel = , XF86AudioNext, exec, playerctl nextzzc
bindel = , XF86AudioPrev, exec, playerctl previous
bindel = $mainMod + ctrl, XF86AudioLowerVolume, exec, playerctl previous
bindel = $mainMod + ctrl, XF86AudioRaiseVolume, exec, playerctl next
bindel = , XF86AudioPause, exec, playerctl play-pause
bindel = , XF86AudioPlay, exec, playerctl play-pause

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float,class:org.pulseaudio.pavucontrol
windowrulev2 = float,title:Friends List
windowrulev2 = float,class:nwg-look
windowrulev2 = float,class:blueman-manager
windowrulev2 = float,class:feh
windowrulev2 = workspace 1, class:chromium